<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/98439d1716.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="Form border">
            <div class="bg-body-secondary border">
                <h3 class="px-3 py-1 fw-bold">Payment form example</h2>
            </div>
            <div class="container">
                <div class="alert alert-danger mx-4 my-3" role="alert">
                    Some fields are missing
                  </div>
                  <div class="container"></div>
                  <div class="d-flex g-3">
                        <div class="mx-3  col-lg-5">
                            <label class="form-label">Card #</label>
                            <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXX">
                        </div>
                        <div class="mx-3 col-lg-2">
                            <label class="form-label">CVC #</label>
                            <input type="number" class="form-control" placeholder="0000">
                        </div>
                        <div class="mx-3 col-lg-4">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" placeholder="Amount">
                        </div>
                  </div>
                    <div class="row g-3 my-2 mx-2">
                        <div class="col-lg-6">
                            <label for="form-label">First Name</label>
                          <input type="text" class="form-control"  aria-label="First name">
                        </div>
                        <div class="col-lg-6 ">
                            <label for="form-label"> Last Name</label>
                          <input type="text" class="form-control"  aria-label="Last name">
                        </div>
                      </div>
                      <div class="d-flex my-3 g-3">
                        <div class="mx-3 col-lg-7">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="mx-3 col-lg-2">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                              <option selected>Pick a State</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="mx-3 col-lg-2">
                            <label for="inputZip" class="form-label">Postal code</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                      </div>
                    </div>
                    <div class="d-flex g-3">
                        <div class="d-flex my-3 mx-2 w-50 ">
                            <div class="mx-3 col-lg-5">
                                <label for="form-label" class="my-2 mb-4">We accept:</label>
                                <br>
                                <div class="bg-secondary py-2 rounded">
                                    <div class="form-check form-check-inline mrgn">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"  value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fa-lg"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover fa-lg"></i></label>
                                      </div>
                                </div>
                            </div>
                          </div>
                          <div class="mt-4 mx-2 col-lg">
                            <label for="form-label" class="mb-2">Message</label>
                            <textarea class="form-control text-area" aria-label="With textarea"></textarea>
                            <div class="form-text" id="basic-addon4">Add any notes here.</div>
                          </div>
                    </div>
                      
                      
                      
            </div>
            <div class="bg-body-secondary border">
                <div class="d-flex justify-content-end  py-2 px-2">
                    <button type="button" class="btn btn-secondary mx-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                  </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
